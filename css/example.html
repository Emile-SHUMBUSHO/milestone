<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css" />
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css" />
</head>
<body>
    <div id="carousel-slider">
        <div>
            <img style="width:100%; height:100%;" class="d-block w-100" src="../img/5df5f9f036c15e4b0f9f19d2ba8cd461.jpg" alt="First slide">
        </div>
        <div>
            <video style="width:100%; height:100%;" src="../img/739a343a7d4c-3d_exterior_building_design.jpg" autoplay></video>
        </div>
        <div>
            <img style="width:100%; height:100%;" class="d-block w-100" src="../img/exterior-elevation-pratibha-and-associates-img_c5111a860ce65dd5_4-9714-1-b0c36f1.jpg" alt="Third slide">
        </div>
        </div>
        
        <!-- Calling jQuery -->
         <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
          <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        
        <!-- Calling Slick Library -->
        <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script>
            //Initialize your slider in your script file
            $("#carousel-slider").slick({
                arrows: false,
                infinite: true,
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 500,
                mobileFirst: true
            });
        </script>
</body>
</html>
